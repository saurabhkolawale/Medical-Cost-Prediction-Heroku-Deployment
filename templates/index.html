<!DOCTYPE html>
<html>
<body>

<h1> Predict your Medical Charges </h1>

<p>Please enter below information </p>


<div class="form">
	<form action="/predict" method="POST">
		<input type="number" name="age" id="age" placeholder="age">

		<select name="sex" id="sex">
	<option value="sex">sex</option>
	<option value="female">female</option>
	<option value="male">male</option>
		</select>

		<input type="number" name="bmi" id="bmi" placeholder="bmi">
		
		<input type="number" name="children" id="children" placeholder="children">

		<select name="smoker" id="smoker">
	<option value="smoker">smoker</option>
	<option value="no">no</option>
	<option value="yes">yes</option>
		</select>

		<select name="region" id="region">
	<option value="region">region</option>
	<option value="northeast">northeast</option>
	<option value="northwest">northwest</option>
	<option value="southeast">southeast</option>
	<option value="southwest">southwest</option>
		</select>
		
		<input type="submit" value="Predict">

        </form>
    </div>
</div>

</body>
</html>
